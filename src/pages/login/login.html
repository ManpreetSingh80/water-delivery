
  <ion-toolbar color="secondary">
      <ion-title style="padding-left: 10px">Sign In</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

<ion-grid>

  <ion-item>
    <ion-row>
      <ion-col class="justify-center">
        <button ion-button color="facebook" block>Facebook</button>
      </ion-col>
      <ion-col class="justify-center">
        <button ion-button color="google" block>Google</button>
      </ion-col>
    </ion-row>
    </ion-item>
    <form #loginForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label floating color="primary">Username</ion-label>
          <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Username is required
        </p>

        <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
      </ion-list>

      <ion-item>
        <ion-row class="login-buttons">
          <ion-col class="justify-center">
            <button ion-button color="secondary" clear>Forgot Password?</button>
          </ion-col>
          <ion-col class="justify-center">
            <button ion-button (click)="onLogin(loginForm)" type="submit" block>Sign In</button>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-row align-items-center justify-content-center>
          Don't have an account?<button ion-button color="primary" clear (click)="onSignup()">Sign Up</button>
      </ion-row>
    </form>
</ion-grid>
