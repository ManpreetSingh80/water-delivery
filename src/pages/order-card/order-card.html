<ion-card>
  <ion-item color="primary">
    <h2 style="font-weight:bold;">Order No</h2>
    <h2>{{ order.id }}</h2>
  </ion-item>
  <ion-card-content>
    <ion-item class="status">
      <span>Status:</span>
      <span>{{ order.status }}</span>
    </ion-item>
    <ion-item class="order-time">
      <span>Order Time:</span>
      <span>{{ order.orderTime | date:'short' }}</span>
    </ion-item>

  </ion-card-content>
      <button color="secondary" no-margin ion-button block (click)="viewDetails()">View Details</button>
</ion-card>
